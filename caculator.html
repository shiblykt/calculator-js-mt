<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <!-- Calculator container -->
        <div class="col-md-4 calculator-body">
          <div class="row">
            <div class="col-9">
              <input type="text" class="form-control" id="view" />
            </div>
            <div class="col-3 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-danger clear-btn"
                onclick="clr()"
              >
                C
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <button class="btn btn-secondary" onclick="display('7')">
                7
              </button>
              <button class="btn btn-secondary" onclick="display('8')">
                8
              </button>
              <button class="btn btn-secondary" onclick="display('9')">
                9
              </button>
              <button class="btn btn-warning" onclick="operator('/')">/</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <button class="btn btn-secondary" onclick="display('4')">
                4
              </button>
              <button class="btn btn-secondary" onclick="display('5')">
                5
              </button>
              <button class="btn btn-secondary" onclick="display('6')">
                6
              </button>
              <button class="btn btn-warning" onclick="operator('*')">*</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <button class="btn btn-secondary" onclick="display('1')">
                1
              </button>
              <button class="btn btn-secondary" onclick="display('2')">
                2
              </button>
              <button class="btn btn-secondary" onclick="display('3')">
                3
              </button>
              <button class="btn btn-warning" onclick="operator('-')">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <button class="btn btn-secondary" onclick="display('0')">
                0
              </button>
              <button class="btn btn-success" onclick="display('.')">.</button>
              <button class="btn btn-primary" onclick="solve()">=</button>
              <button class="btn btn-warning" onclick="operator('+')">+</button>
            </div>
          </div>
        </div>
        <!-- end of calculator container -->
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
